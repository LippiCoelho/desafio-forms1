<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para 
            <br> agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>

                <div class="fieldset-wrapper">
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="mentorship-name">Nome</label>
                            <input type="text" id="mentorship-name">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentorship-surname">Sobrenome</label>
                            <input type="text" id="mentorship-surname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-email">E-mail <span>(digite um e-mail válido)</span> </label>
                        <input type="email" id="mentorship-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="mentorship-password">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>

                <div class="fieldset-wrapper">
                        <div class="input-wrapper">
                            <label for="mentorship-info">Nome do seu mentor</label>
                            <input type="text" id="mentorship-info">
                        </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                <div class="sub-legend">
                    PRIMEIRA MENTORIA
                </div>

                <div class="fieldset-wrapper">
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="mentorship-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-time">Das</label>
                            <input type="time" id="mentorship-time">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-time">Até</label>
                            <input type="time" id="mentorship-time">
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="sub-legend">
                    SEGUNDA MENTORIA
                </div>

                <div class="fieldset-wrapper">
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="mentorship-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-time">Das</label>
                            <input type="time" id="mentorship-time">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-time">Até</label>
                            <input type="time" id="mentorship-time">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

            <footer>
                <input 
                class="button" 
                type="submit" 
                value="SALVAR"
                form="my-form">
            </footer>
    </div>

</body>
</html>
